#cloud-config
# This is used as user data when deploying a droplet on Digital Ocean to configure it as a desktop client node.
users:
    - name: bisq
      ssh-authorized-keys:
          - ssh-rsa  devin
          - ssh-rsa  devin
      sudo: ['ALL=(ALL) NOPASSWD:ALL']
      groups: sudo
      shell: /bin/bash
packages:
    - xrdp
    - mate-core
    - mate-desktop-environment
    - mate-notification-daemon
runcmd:
    - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
    - sed -i -e '$aAllowUsers bisq' /etc/ssh/sshd_config
    - restart ssh
    - sed -i.bak '/fi/a #xrdp multiple users configuration \n mate-session \n' /etc/xrdp/startwm.sh
    - sudo ufw allow 3389/tcp
    - restart xrdp
    - cd /home/bisq
    - git clone https://github.com/devinbileck/bisq.git
    - cd bisq
    - git checkout deployment
    - chmod +x scripts/*.sh
    - ./scripts/install_java.sh
    - ./gradlew build
    - cd /home/bisq
    - su -c /home/bisq/bisq/scripts/setup_dao.sh - bisq
    - su -c /home/bisq/bisq/scripts/run_desktop.sh - bisq &
